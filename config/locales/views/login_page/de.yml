                      studieren kann und das völlig privat finanziert wird - von Stifter Professor Hasso Plattner, 
                      Mitgründer und Aufsichtsratsvorsitzender des Software-Konzerns SAP. Deutschlands wohl bedeutendster 
                      privater Wissenschaftsförderer ermöglicht so eine einzigartige universitäre Ausbildung in der 
                      IT-Systemtechnik."
    hpi_hiwi_portal_description: "Das HPI-HiWi-Portal erlaubt es Studenten, einfach nach den besten Job-Angeboten am HPI
                                  zu suchen. Mitarbeiter und externe Unternehmen können neue Job-Angebote einstellen,
                                  um die best-qualifiziertesten Studenten eines der weltweit führenden Institute für IT-
                                  Systemtechnik zu rekrutieren."